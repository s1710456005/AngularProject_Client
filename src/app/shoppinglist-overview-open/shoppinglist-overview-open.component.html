<div class="container">
    <div class="teaser-title mt-5">Überblick von den</div>
    <h1>Offenen Einkaufslisten</h1>
    <p>In dieser Ansicht findest du alle offenen Einkaufslisten, die von noch keinem Freiwilligen übernommen worden sind.</p>
</div>
<div class="container pt-0">
    <section class="cards-container pt-0">
        <span *ngFor="let shoppinglist of shoppinglists">
                <div *ngIf="shoppinglist.status.name=='open' && !shoppinglist.volunteer"
                   class="bs-shoppinglist-overview-vol-item"
                   [shoppinglist]="shoppinglist"></div>
        </span>
        <div *ngIf="!shoppinglists" class="alert alert-info">
            <strong>Information: </strong> Die Einkaufslisten werden geladen.
        </div>
        <div *ngIf="false" class="alert alert-info">
            <strong>Information: </strong> Derzeit gibt es keine offene Einkäufe
        </div>
    </section>
</div>
