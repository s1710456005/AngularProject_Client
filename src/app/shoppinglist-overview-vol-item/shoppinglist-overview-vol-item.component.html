<div class="row card-item-container">
    <div class="col">
        <i [ngClass]="{'icon-status-open fa-clock': shoppinglist.status.name=='open',
                   'icon-status-inprogress fa-shopping-cart': shoppinglist.status.name=='inprogress',
                    'icon-status-done fa-check': shoppinglist.status.name=='done',
                    'fas': shoppinglist.status.name}"></i>
        <div class="card">
            <div class="card-body">
                <h6>Deadline am {{shoppinglist.deadline | date: 'dd.MM.yyyy'}}</h6><hr>
                <h5 class="card-title">{{shoppinglist.title}}</h5>
                <p class="card-text">
                    Erstellt von: <b>{{shoppinglist.user.firstname}} {{shoppinglist.user.lastname}}</b><br>
                </p>
                <div class="footer-button-container multiple-btns">
                    <button type="button" class="btn btn-primary" *ngIf="shoppinglist.status.name=='inprogress'" (click)="setListToDone(shoppinglist)" >Abschließen</button>
                    <button type="button" class="btn btn-primary" *ngIf="shoppinglist.status.name=='open'" (click)="setListInProgress(shoppinglist)" [routerLink]="'/shoppinglists'" >Übernehmen</button>
                    <a class="link-secondary" [routerLink]="['../shoppinglists', shoppinglist?.id]">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
