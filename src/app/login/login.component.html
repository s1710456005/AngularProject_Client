<div class="container login">
    <div class="login-container" *ngIf="!isLoggedIn()">
        <div class="banner-login">
            <div class="login teaser-small">mit helfender Hand durch die Corona-Krise</div>
            <div class="login teaser">Jetzt anmelden</div>
        </div>
        <div class="form-login">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username">Benutzername*</label>
                            <input type="email" id="username" class="form-control" formControlName="username">
                            <div *ngIf="loginForm.get('username').invalid &&
                         (loginForm.get('username').dirty || loginForm.get('username').touched) &&
                         loginForm.get('username').hasError('required')" class="invalid-feedback d-block">
                                Bitte gib deine Email-Adresse als Benutzername an
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">Passwort*</label>
                            <input type="password" id="password" class="form-control" formControlName="password">
                            <div *ngIf="loginForm.get('password').invalid &&
                        (loginForm.get('password').dirty || loginForm.get('password').touched)" class="invalid-feedback d-block">
                                Bitte gib dein Passwort ein
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
